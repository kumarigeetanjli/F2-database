<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=7">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>F2 moduleTest</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <!-- <div id="box"> -->
    <div id="header">
    <h2 class="head">Student Portal</h2>
</div>

    <div class="container flow-space">
      <form class="flex" action="#">
        <input type="text" id="search" placeholder="Search" />
        <button type="btn">Search</button>
      </form>


      <div class="flex sort-container">
        <button id="ascending">Sort A->Z</button>
        <button id="descending">Sort Z->A</button>
        <button id="marks">Sort By Marks</button>
        <button id="pass">Sort By Passing</button>
        <button id="classNo">Sort By Class</button>
        <button id="gndr">Sort By Gender</button>
      </div>


      <table>
        <thead>

          <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Gender</th>
            <th>Class</th>
            <th>Marks</th>
            <th>Passing</th>
            <th>Email</th>
          </tr>

        </thead>

        <tbody>

        </tbody>
        
      </table>
    </div>

  </body>

  <script src="script.js" type="module"></script>
  
</html>
